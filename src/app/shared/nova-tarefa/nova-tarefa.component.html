<ion-grid>
  <ion-row>
    <ion-col size="10">
      <ion-input [(ngModel)]="this.tarefa.nome" placeholder="Nova tarefa"></ion-input>
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="addNovaTarefa()">+</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>


<p>Quantidade de Item: {{listaDeTarefas.length}}</p>

<ion-list>
    <ion-list-header>
      <ion-label>Lista</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let _tarefa of listaDeTarefas" >
      <ion-label>{{_tarefa.nome}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
    </ion-item>
</ion-list>
